<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/join_terms.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>위펫</title>
</head>
<body>
    <header class="header">
       <div class="head">
                <div class="head__back"><a href="login.html"><img src="image/back_icon.png"></a></div>
                <div class="head__title">회원가입</div>
        </div><!--head-->
    </header>
    <main class="main">
        <section class="join--head">
            <div class="join--head--title">이용약관</div>
            <div class="join--head--order">
                <ul>
                    <li class="order1"><span class="order_num">1</span></li>
                    <li><img src="image/arrow_right.png"></li>
                    <li class="order2"><span class="order_num">2</span></li>
                    <li><img src="image/arrow_right.png"></li>
                    <li class="order3"><span class="order_num">3</span></li>
                </ul>
            </div><!--joinheadorder-->
        </section><!--jointermshead-->
        <section class="join--terms--content">
            <div class="terms--content--all">모두 동의합니다
                <span class="round"><input type='checkbox' id='checkbox1' name='agree' value='selectall' onclick='selectAll(this)'>
                <label for="checkbox1"></label>
                </span>
            </div><!--termscontentall-->
            <div class="terms--content--agree">
                 <ul>
                    <li>
                        <p class="content--title">이용약관 동의</p>
                        <p class="content--fs">(필수)</p>
                        <a href="#">내용보기</a>
                        <span class="round"> <input type='checkbox' id='checkbox2' name='agree' value='agree1' onclick='checkSelectAll()'>
                        <label for='checkbox2'></label>
                        </span>
                    </li>
                    <li>
                        <p class="content--title">개인정보 수집 및 이용동의</p>
                        <p class="content--fs">(필수)</p>
                        <a href="#">내용보기</a>
                        <span class="round"><input type='checkbox' id='checkbox3' name='agree' value='agree2' onclick='checkSelectAll()'>
                        <label for='checkbox3'></label>
                        </span>
                    </li>
                    <li>
                        <p class="content--title">위치기반 서비스 이용 동의</p>
                        <p class="content--fs">(필수)</p>
                        <a href="#">내용보기</a>
                        <span class="round"><input type='checkbox' id='checkbox4' name='agree' value='agree3' onclick='checkSelectAll()'>
                        <label for='checkbox4'></label>
                        </span>
                    </li>
                    <li>
                        <p class="content--title">혜택 알림 동의</p>
                        <p class="content--st">(선택)</p>
                        <a href="#">내용보기</a>
                        <span class="round"><input type='checkbox' id='checkbox5' name='agree' value='agree4' onclick='checkSelectAll()'>
                        <label for='checkbox5'></label>
                        </span>
                    </li>
                </ul>
            </div><!--termscontentagree-->
        </section><!--jointermscontent-->
    </main>
    <footer>
        <a href="join_confirm.html">
        <section class="foot--next">
            <p>다음</p>
        </section></a>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
