<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/review_write.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>후기작성</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head--back"><a href="community.html"><img src="image/back_icon.png"></a></div>
            <div class="head--title">후기작성</div>
            <div class="head--done"><a href="community.html">등록</a></div>
        </div><!--head-->
    </header>
    <main>
        <section class="review--top">
            <div class="custom--option">
                <p class="custom--name">꿈나라 애견 장례식장</p>
                <p class="custom--content">맞춤형(염습A/입관X/삼베수의/메로리얼스톤)</p>
            </div><!--customoption-->
        </section><!--reviewtop-->
        <section class="review--star">
            <div class="star--icon">
                <img src="image/star.png">
                <img src="image/star.png">
                <img src="image/star.png">
                <img src="image/star.png">
                <img src="image/star_gray.png">
                <p>별표를 탭하여 평점을 남겨주세요</p>
            </div><!--staricon-->
        </section><!--reviewstar-->
        <section class="review--write">
            <div class="input--pray">
                <textarea placeholder="이용 후기를 남겨주세요."></textarea>
                <input type="file" id="input-file"/>
                  <label for="input-file" class="input--button">사진추가</label>
            </div><!--inputcomment-->
        </section><!--praywrite-->
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
