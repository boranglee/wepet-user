<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/custom.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>맞춤형장례</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head--back"><a href="storeView.html"><img src="image/back_icon.png"></a></div>
            <div class="head--title">맞춤형</div>
        </div><!--head-->
    </header>
    <main>
        <div class="custom--main">
            <p class="custom--main--title">맞춤형</p>
            <p class="custom--main--detail">원하는 옵션을 직접 선택하여 진행</p>
            <p class="custom--main--icon">기본 200,000~</p>
        </div><!--custommain-->
        <div class="custom--option">
            <p class="option--title">염습</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect01" name="radio1" value="" checked/>
                    <label for="opSelect01">
                        <p></p><span>염습옵션 A</span>
                        <div class="radioText">
                            <span style="font-weight: bold";></span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect02" name="radio1" value=""  />
                    <label for="opSelect02">
                        <p></p><span>염습옵션 B</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 20,000원</span>
                        </div>
                    </label>
                </li>
            </ul>
            <p class="option--title">입관</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect03" name="radio2" value="" checked/>
                    <label for="opSelect03">
                        <p></p><span>입관안함</span>
                        <div class="radioText">
                            <span style="font-weight: bold";></span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect04" name="radio2" value=""  />
                    <label for="opSelect04">
                        <p></p><span>오동나무관</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 20,000원</span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect05" name="radio2" value=""  />
                    <label for="opSelect05">
                        <p></p><span>소나무관</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 30,000원</span>
                        </div>
                    </label>
                </li>
            </ul>
            <p class="option--title">수의</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect06" name="radio3" value="" checked/>
                    <label for="opSelect06">
                        <p></p><span>수의안함</span>
                        <div class="radioText">
                            <span style="font-weight: bold";></span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect07" name="radio3" value=""  />
                    <label for="opSelect07">
                        <p></p><span>삼베수의</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 20,000원</span>
                        </div>
                    </label>
                </li>
            </ul>
            <p class="option--title">유골</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect08" name="radio4" value="" checked/>
                    <label for="opSelect08">
                        <p></p><span>기본유골함</span>
                        <div class="radioText">
                            <span style="font-weight: bold";></span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect09" name="radio4" value=""  />
                    <label for="opSelect09">
                        <p></p><span>백자유골함</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 20,000원</span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect010" name="radio4" value=""  />
                    <label for="opSelect010">
                        <p></p><span>진공유골함</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 20,000원</span>
                        </div>
                    </label>
                </li>
                <li>
                    <input type="radio" id="opSelect11" name="radio4" value=""  />
                    <label for="opSelect11">
                        <p></p><span>메모리얼스톤 제작</span>
                        <div class="radioText">
                            <span style="font-weight: bold";>+ 100,000원</span>
                        </div>
                    </label>
                </li>
            </ul>
        </div><!--customoption-->
    </main>
    <footer>
        <div class="foot--option--price">
            <div class="option--price--text">
                <p class="all--price--text">총 주문금액</p>
                <p class="all--price--num">270,000</p>
            </div>
            <button class="foot--option--btn"><a href="pay.html">결제하기</a></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
