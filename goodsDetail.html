<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/goodsDetail.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>장례용품-상세</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head--back"><a href="goodsList.html"><img src="image/back_icon.png"></a></div>
            <div class="head--title">럭셔리소나무관</div>
            <div class="head--cart"><a href="cart.html"><img src="image/cart_icon.png"><p>2</p></a></div>
        </div><!--head-->
    </header>
    <main>
        <div class="mainview">
            <ul class="view">
                <li><img src="image/mainviewImg.png"></li>
                <li><img src="image/mainviewImg.png"></li>
                <li><img src="image/mainviewImg.png"></li>
            </ul>
        </div><!--mainview-->
        <div class="mainview--content">
            <p class="content--title">자연분해 원목 유골함</p>
            <p class="content--price"><em>80,000</em>원</p>
            <ul class="content--icon">
                <li class="content--icon--best">인기상품</li>
                <li class="content--icon--freedel">무료배송</li>
            </ul>
            <p class="content--text">화장한 유골을 오랫동안 보관 할 수 있습니다.</p>
        </div><!--mainviewcontent-->
        <div class="menu1">옵션선택</div>
        <div class="option_radio">
            <ul>
                <li>
                    <input type="radio" id="opSelect01" name="radio" value="" checked/>
                    <label for="opSelect01" ></label>
                    <span>10kg ~ 15kg</span>
                    <div class="radioText"><span>+ 0원</span></div>
                </li>
                <li>   
                    <input type="radio" id="opSelect02" name="radio" value=""/>
                    <label for="opSelect02"></label>
                    <span>15kg ~ 20kg</span>
                    <div class="radioText"><span>+ 34,000원</span></div>
                </li>
                <li>
                    <input type="radio" id="opSelect03" name="radio" value=""/>
                    <label for="opSelect03"></label>
                    <span>20kg ~ 30kg</span>
                    <div class="radioText"><span>+ 57,000원</span></div>
                </li>
            </ul>
        </div><!--option_radio-->
        <div class="count">
            <div class="count--title">수량</div>
            <ul class="count--num">
                <li class="count--icon plus"><img src="image/plusicon.png" width="24px" height="24px"></li>
                    <li><input type="text" style="font-weight: bold" value="1"/></li>
                    <li class="count--icon minus"><img src="image/minusicon.png" width="24px" height="24px" ></li>
            </ul>
        </div><!--count-->
        <div class="info--accordian">
            <div class="menu1">필수표기정보<p class="accordian-arrow"><img src="image/upbtn.png"></p></div>
        </div><!--infoaccordian-->
            <div class="content">
            <p>필수표기정보오</p></div>
        <div class="info--accordian">
            <div class="menu1">상품상세정보<p class="accordian-arrow"><img src="image/upbtn.png"></p></div>
        </div><!--infoaccordian-->
            <div class="content">
            <p><img src="image/infodetail.png" width="100%" height="100%"></p></div>
    </main>
    <footer>
        <div class="foot--btn">
            <button class="btn--call"><span>장바구니담기</span></button>
            <button class="btn--buy" onclick="location.href='pay.html'"><span>바로결제하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
