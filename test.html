<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/test2.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>위펫</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="payment_list.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">ddd</div>
        </div><!--head-->
    </header>
    <main class="main">
        <canvas id="myChart" width="auto" height="300"></canvas>
        <canvas id="mygraph" width="auto" height="300"></canvas>
        <canvas id="doublegraph" width="auto" height="300"></canvas>
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
    <script src="js/chart.js"></script>
    <script>
    var ctx = document.getElementById('myChart');
	var myChart = new Chart(ctx, {
		type: 'bar',
		data: {
			labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
			datasets: [{
				label: 'ㅌㅅㅌㅌㅅㅌ',
				data: [12, 19, 3, 5, 2, 3],
				backgroundColor: [
					'rgba(255, 99, 132, 0.2)',
					'rgba(54, 162, 235, 0.2)',
					'rgba(255, 206, 86, 0.2)',
					'rgba(75, 192, 192, 0.2)',
					'rgba(153, 102, 255, 0.2)',
					'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
					'rgba(255, 99, 132, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(153, 102, 255, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
			}]
		},
		options: {
			responsive: true,
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			},
		}
	});
    </script>
    <script>
        var ctx = document.getElementById('mygraph');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                            'rgba(0, 0, 0, 0)'
                    ],
                    borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                legend: {
                    labels: {
                        fontColor: "red",
                        fontSize: 18
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            stepSize : 2,
                            fontColor : "rgba(251, 203, 9, 1)",
                            fontSize : 14,
                        },
                        gridLines:{
                            color: 'rgba(166, 201, 226, 1)',
                            lineWidth:3
                        }
                    }],
                    xAxes: [{
                        ticks:{
                            fontColor : 'rgba(12, 13, 13, 1)',
                            fontSize : 14
                        },
                        gridLines:{
                            color: "rgba(87, 152, 23, 1)",
                            lineWidth: 1
                        }
                    }]
                }
            }
        });
        </script>
        <script>
         var ctx = document.getElementById('doublegraph');
	  
      var config = {
          type: 'line',
          data: {
              labels: [ // Date Objects
                  'data1',
                  'data2',
                  'data3',
                  'data4',
                  'data5',
                  'data6',
                  'data7'
              ],
              datasets: [{
                  label: 'My First dataset',
                  backgroundColor: 'rgba(75, 192, 192, 1)',
                  borderColor: 'rgba(75, 192, 192, 1)',
                  fill: false,
                  data: [
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50)
                  ],
              }, {
                  label: 'My Second dataset',
                  backgroundColor: 'rgba(255, 99, 132, 1)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  fill: false,
                  data: [
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50),
                      Math.floor(Math.random() * 50)
                  ],
              }]
          },
          options: {
              maintainAspectRatio: true,
              title: {
                  text: 'Chart.js Time Scale'
              },
              scales: {
                  yAxes: [{
                      scaleLabel: {
                          display: true,
                          labelString: '차트'
                          }
                      }]
                },
            }
        };
       
      //차트 그리기
      var myChart = new Chart(ctx, config);
        </script>
</body>
</html>
