<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/goodsList.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300,400&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
    <title>장례용품</title>
</head>
<body>
    <header>
        <div class="head">
                <div class="head--back"><a href="#"><img src="image/back_icon.png"></a></div>
                <div class="head--title">장례용품</div>
                <div class="head--search--left"><a href="#"><img src="image/search_icon.png" ></a></div>
                <div class="head--cart"><a href="#"><img src="image/cart_icon.png"></a></div>
        </div><!--head-->
    </header>
    <main>
        <div class="tab_wrap">
            <ul class="tab_menu_container">
                <li class="tab_menu_btn on" type="button" >관</li>
                <li class="tab_menu_btn" type="button" >유골함</li>
                <li class="tab_menu_btn" type="button">수의</li>
                <li class="tab_menu_btn" type="button">생화장식</li>
                <li class="tab_menu_btn" type="button" >메모리스톤</li>
            </ul> <!-- tab_menu_container e -->
            <div class="tab_notice">
                <p>해당 장례용품은 위펫에서 판매하는 상품입니다.</p>
            </div>
        
            <div class="tab_box_container">
                <div class="tab_box on">
                    <div class="box--content">
                        <div class="thumb--img"><img class="list--img" src="image/no_image_w.png"></div>
                        <div class="goods--list">
                            <div class="goods--title">오동나무 관(기본형)</div>
                            <div class="goods--detail">품질좋은 오동나무로 만든 기본형 관</div>
                            <div class="goods--price">20,000원</div>
                            <div class="goods--icon">
                                <span class="icon--best">인기상품</span>
                                <span class="icon--freedel">무료배송</span>
                            </div>
                        </div><!--goodslist-->
                    </div><!--boxcontent-->
                    <div class="box--content">
                        <div class="thumb--img"><img class="list--img" src="image/no_image_w.png"></div>
                        <div class="goods--list">
                            <div class="goods--title">오동나무 관(고급형)</div>
                            <div class="goods--detail">코팅하여 제작된 고급형 오동나무 관</div>
                            <div class="goods--price">30,000원</div>
                            <div class="goods--icon">
                                <span class="icon--best">인기상품</span>
                            </div>
                        </div><!--goodslist-->
                    </div><!--boxcontent-->
                </div>
                <div class="tab_box">
                </div>
                <div class="tab_box">
                </div>
                <div class="tab_box">
                </div>
                <div class="tab_box">
                </div>
            </div> <!-- tab_box_container e -->
      </div> <!-- tab_wrap e -->
