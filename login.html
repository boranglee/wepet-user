<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/login.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>로그인</title>
</head>
<body>
    <main>
        <section class="log_con">
            <h2>로그인하기</h2>
            <div class="input--login">
                <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" autocomplete="off">
                <input type="text" id="password" name="password" placeholder="비밀번호를 입력해주세요" autocomplete="off">
            </div>   
            <button class="onSubmit" type="button"><a href="main.html">로그인하기</a></button>
            <div class="join_search">
                <a href="search_info.html">회원정보찾기</a>
                <a href="join_terms.html">회원가입하기</a>
            </div>
        </section><!--logcon-->
        <section class="login_btm">
            <div class="sns_login">
                <span>SNS계정으로 로그인하기</span>
                <ul>
                    <li class="naver">
                        <a href="">
                            <img src="image/login_naver.png" alt="네이버로그인" />
                        </a>
                    </li>
                    <li class="kakao">
                        <a href="">
                            <img src="image/login_kakao.png" alt="카카오로그인" />
                        </a>
                    </li> 
                </ul>
            </div><!--snslogin-->
        </section><!--loginbtm-->
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
