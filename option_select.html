<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/custom_new.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>맞춤형장례</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="storeView_new.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">고급형 A 장례</div>
        </div><!--head-->
    </header>
    <main class="main">
        <div class="custom--main">
            <p class="custom--main--title">고급형 A장례</p>
            <p class="custom--main--price">230,000원~</p>
            <p class="custom--main--detail">
                모든 장례비용은 5kg 이하 기준입니다. (부가세 포함)<br/>
                픽업 요청은 선택사항입니다.<br/><br/>
                고급형 A장례 절차<br/>
                기본 염습 → 소나무관 입관 → 추모의식 → 화장<br/>
                이후 백자 유골함에 수습해드립니다.
            </p>
        </div><!--custommain-->
        <div class="custom--option">
            <p class="option--title">무게</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect01" name="radio1" value="" checked/>
                    <label for="opSelect01"><span>5kg 이하</span></label>
                    <div class="radioText"><span></span></div>
                </li>
                <li class="input">   
                    <input type="radio" id="opSelect02" name="radio1" value="" />
                    <label for="opSelect02"  class="info--accordian"><span>5kg 초과(직접입력)</span></label>
                    <div class="radioText"><span class="input--price">+ 50,000원</span></div>
                <div class="input--weight content" style="display: none;">
                    <p class="input--weight--title">무게입력(kg)</p>
                    <p class="input--weight--explain">5kg 초과시 1kg당 10,000원의 추가요금이 발생합니다.</p>
                    <input type="text2" id="searchText" placeholder="무게를 입력해주세요" autocomplete="off">
                    <button class="input--weight--btn">적용</button>
                </div><!--inputweight-->
                </li>
            </ul>
            <p class="option--title">픽업</p>
            <ul>
                <li>
                    <input type="radio" id="opSelect03" name="radio2" value="" checked/>
                    <label for="opSelect03"><span>픽업안함</span></label>
                    <div class="radioText"><span></span></div>
                </li>
                <li>   
                    <input type="radio" id="opSelect04" name="radio2" value=""  />
                    <label for="opSelect04"><span>전주시 인근 지역<p>전주시 완주군</p></span></label>
                    <div class="radioText"><span>+ 50,000원</span></div>
                </li>
                <li>
                    <input type="radio" id="opSelect05" name="radio2" value=""  />
                    <label for="opSelect05"><span>전주시 외 지역<p>익산시, 군산시, 김제시, 정읍시, 부안군, 임실군, 진안군</p></span></label>
                    <div class="radioText"><span>+ 80,000원</span></div>
                </li>
            </ul>
        </div><!--customoption-->
        <section class="count">
            <div class="count--title">수량</div>
            <ul class="count--num">
                <li class="count--icon plus"><img src="image/plusicon.png"></li>
                <li><input type="number" value="1"/></li>
                <li class="count--icon minus"><img src="image/minusicon.png"></li>
            </ul>
        </section><!--count-->
        <section class="all--price">
            <span class="all--price--title">총 주문금액</span>
            <span class="all--price--total">270,000원</span>
        </section><!--allprice-->
    </main>
    <footer>
        <section class="foot--btn">
            <button class="btn--cart" onclick="location.href='store_cart.html'"><span>장바구니담기</span></button>
            <button class="btn--buy" onclick="location.href='booking1.html'"><span>바로 예약하기</span></button>
        </section>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
