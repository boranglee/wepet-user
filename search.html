<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/search.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>검색</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head__back"><a href="storeList.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">검색하기</div>
        </div><!--head-->
    </header>
    <main>
        <div class="input--search">
            <div class="input--text">
                <input type="search" id="searchText" placeholder="장례식장 이름을 입력해주세요" autocomplete="off">
                <button class="search">검색</button>
            </div><!--inputtext-->
        </div><!--inputsearch-->
        <div class="box--content">
            <div class="thumb--img"><img class="list--img" src="image/no_image_w.png"></div>
            <div class="store--list">
                <div class="store--title">팻헤븐 애견 장례식장</div>
                <div class="store--address">경기도 용인시 처인구 남서읍 원암로 535</div>
                <div class="store--icon">
                    <span class="icon--pickup">픽업</span>
                    <span class="icon--move">운구</span>
                    <span class="icon--pot">납골당</span>
                </div><!--storeicon-->
                <div class="store--distance">
                    <img src="image/location_mini.png"><span>102km</span>
                </div>
            </div><!--storelist-->
        </div><!--boxcontent-->
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
