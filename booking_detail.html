<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/booking_detail.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>예약결제</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head__back"><a href="#"><img src="image/back_icon.png"></a></div>
            <div class="head__title">결제하기</div>
        </div><!--head-->
    </header>
    <main>
        <h1 class="info--title">예약자정보</h1>
        <div class="pay--info">
            <div class="info--address">
                <h2 class="info--address--title">
                    <img src="image/location_mini.png">픽업위치
                </h2>
                <div class="info--address--detail">
                    <p>전라북도 전주시 완산구 홍산북로 60-10</p>
                    <p class="info--address--text2">[지번주소] 전라북도 전주시 완산구 효자동 60-10</p>
                    <button class="info--address--change">주소변경</button>
                </div>
                <div class="input--text">
                    <input type="text" id="searchText" placeholder="나머지 주소를 입력해주세요" autocomplete="off">
                    <input type="text" id="searchText" placeholder="연락처를 입력해주세요" autocomplete="off">
                </div>    
            </div><!--infoaddress-->
        </div><!--payinfo-->
        <h1 class="list--title">예약내역</h1>
        <div class="pay--list">
            <div class="list--detail--title">서비스 예약 내역</div>
                <div class="list--product--bg">
                    <div class="list--product">
                        <ul class="product--title">
                            <li class="product--title--name">맞춤형</li>
                            <li class="product--title--detail">염습A/삼베수의/추모실/화장/메모리얼스톤</li>
                        </ul>
                        <span>270,000원</span>
                    </div>
                </div><!--listbg-->
        </div><!--paylist-->
        <h1 class="payment--title">결제수단</h1>
            <div class="payment">
                <a href="#">
                <div class="payment--card">카드결제<span>변경</span></div></a>
                <div class="info--accordian">
                    <div class="payment--confirm">예약 조건 확인 및 결제진행 동의 내용보기
                    <p class="accordian-arrow"><img src="image/blue_btn.png"></p>
                    </div>
                </div>
                    <div class="content" style="display: none;">
                        <p>ㅇㅇㄻㄹㅇㄹㅇㄹㅇㅇ</p></div>
                </div><!--infoaccordian-->
                </div>
                <div class="payment--agree">위 내용을 확인하였으며, 결제에 동의합니다
                    <span class="round">
                    <input type="checkbox" checked id="checkbox" />
                    <label for="checkbox"></label>
                    </span></div>
            </div><!--payment-->
    </main>
    <footer>
        <div class="foot--price">
            <p>총 결제금액 <span>270,000원</span></p>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
