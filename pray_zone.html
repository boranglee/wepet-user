<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/pray_zone.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300,400&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
    <title>커뮤니티</title>
</head>
<body>
    <header>
        <div class="head">           
            <ul>
                <li class="head--back"><img src="image/back_icon.png" width="24px" height="24px"/></li>
                <li class="head--title">추모공간</li>
            </ul>
        </div><!--head-->
    </header>
    <main>
        <section class="pray--content">
            <div class="box--content">
                <div class="pray--profile">
                    <span><img src="image/side_profile.png"></span>
                    <ul>
                        <li class="pary--name">김아람</li>
                        <li class="pray--date">2021. 11. 09. 오전 10:59</li>
                    </ul>
                    <button class="pray--etc"><img src="image/etc_icon.png"></button>   
                </div><!--prayprofile-->
                <div class="pray--text">
                    네가 있어 우린 너무 행복했어 잘 지냈으면 좋겠다 나중에 다시 만날 때까지 안녕 </div><!--praytext-->
                <div class="pray--photo">
                       <img src="image/no_image_w.png">
                </div><!--prayphoto--> 
            </div><!--boxcontent-->
            <div class="pray--btm">
                <ul>
                    <li class="likeBtn--click">공감 1</li>
                    <li class="commentBtn">댓글 1</li>
                </ul>
            </div><!--praybtm-->
        </section><!--praycontent-->
    </main>

</body>
</html>
