<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/booking1.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>장바구니X</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="storeView_new.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">장례식장 예약하기</div> 
        </div><!--head-->
    </header>
    <main class="main">
        <section class="process--head"> 
            <div class="process--head-top">
                <div class="process--head-title">예약선택</div>
                <div class="process--head-order">
                    <ul>
                        <li class="order1"><span class="order_num">1</span></li>
                        <li><img src="image/arrow_right.png"></li>
                        <li class="order2"><span class="order_num">2</span></li>
                        <li><img src="image/arrow_right.png"></li>
                        <li class="order3"><span class="order_num">3</span></li>
                    </ul>
                </div><!--processheadorder-->
            </div><!--headtop-->
            <div class="process--head-notice">
                <p>한번에 하나의 예약만 가능합니다.<br/>두가지 이상 예약할 경우 각각 예약을 진행해 주세요.</p>
            </div>
        </section><!--processtermshead-->
        <div class="none-comment">
            <p>담아둔 예약항목이 없습니다.</p>
        </div>
    </main>
    <footer>
        <div class="foot--btn">
            <button class="callBtn" onclick="location.href='storeList.html'"><span>더 둘러보기</span></button>
            <button class="buyBtn-none" onclick="location.href='#'"><span>예약하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
