<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/booking1.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>위펫</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="goods_storeView.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">장례용품 구매하기</div>
        </div><!--head-->
    </header>
    <main class="main">
        <section class="process--head"> 
            <div class="process--head-top">
                <div class="process--head-title">예약선택</div>
                <div class="process--head-order">
                    <ul>
                        <li class="order1"><span class="order_num">1</span></li>
                        <li><img src="image/arrow_right.png"></li>
                        <li class="order2"><span class="order_num">2</span></li>
                        <li><img src="image/arrow_right.png"></li>
                        <li class="order3"><span class="order_num">3</span></li>
                    </ul>
                </div><!--processheadorder-->
            </div><!--headtop-->
        </section><!--processtermshead-->
        <section>
            <div class="countSelect"><em>1</em>개 선택<button class="delBtn">선택삭제</button></div>
            <div class="store-container"> 
            <div class="bookingList">
                <p class="bookingList-title">21그램 반려동물 장례식장</p>
                <div class="bookingList-list">
                    <p class="round">
                        <input type="checkbox" id="checkbox1" />
                        <label for="checkbox1"></label>
                    </p>
                    <p class="bookingList-list-img"><img src="image/no_image_w.png"></p>
                    <ul class="bookingList-list-sub">
                        <p class="bookingList-list-title">럭셔리 소나무 관</p>
                        <li>10kg ~ 15kg</li>
                    </ul>
                    <button class="closebtn" onclick="location.href=''"><img src="image/close.png"></button>
                </div>
                <div class="cart-count">
                    <div class="count--price">80,000원</div>
                    <ul class="count--num">
                        <li class="count--icon plus"><img src="image/plusicon.png"></li>
                        <li><input type="number" value="1"/></li>
                        <li class="count--icon minus"><img src="image/minusicon.png"></li>
                    </ul>
                </div><!--count-->
            </div><!--bookinglist-->
            </div><!--storecontainer-->
        </section>
        <div class="all--price">
            <span class="all--price-name">결제금액</span>
            <span class="all--price-pay">30,000원</span>
        </div>

    </main>
    <footer>
        <div class="foot--btn">
            <button class="callBtn" onclick="location.href='goodsList.html'"><span>더 둘러보기</span></button>
            <button class="buyBtn" onclick="location.href='goodsPay2.html'"><span>구매하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
