<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/booking1.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>상품구매1</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="goods_storeView.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">장례용품 구매하기</div>
        </div><!--head-->
    </header>
    <main class="main">
        <section class="process--head"> 
            <div class="process--head-title">장바구니</div>
            <div class="process--head-order">
                <ul>
                    <li class="order1"><span class="order_num">1</span></li>
                    <li><img src="image/arrow_right.png"></li>
                    <li class="order2"><span class="order_num">2</span></li>
                    <li><img src="image/arrow_right.png"></li>
                    <li class="order3"><span class="order_num">3</span></li>
                </ul>
            </div><!--processheadorder-->
        </section><!--processtermshead-->
        <section class="cart--list-container">
            <h1 class="store--name">21그램 반려동물 장례식장</h1>
            <div class="product--list">
                <div class="box--content">                   
                    <div class="cart--list">
                        <div class="cart--title">럭셔리 소나무관</div>
                        <div class="cart--detail">10kg ~ 15kg</div>
                    </div><!--cartlist-->
                    <button class="closebtn" onclick="location.href=''"><img src="image/close.png"></button>
                </div><!--boxcontent-->
                <div class="cart-count">
                    <div class="count--price">80,000원</div>
                    <ul class="count--num">
                        <li class="count--icon plus"><img src="image/plusicon.png"></li>
                        <li><input type="number" value="1"/></li>
                        <li class="count--icon minus"><img src="image/minusicon.png"></li>
                    </ul>
                </div><!--count-->
            </div><!--productlist-->
        </section><!--cartcontainer-->
        <div class="count--total">
            <span class="total--title">총 상품금액</span>
            <span class="total--price">80,000원</span>
        </div>
    </main>
    <footer>
        <div class="foot--btn">
            <button class="btn--call" onclick="location.href='goodsList2.html'"><span>더 둘러보기</span></button>
            <button class="btn--buy" onclick="location.href='goodsPay2.html'"><span>구매하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
