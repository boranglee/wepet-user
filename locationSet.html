<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/locationSet.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>위치설정</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="head__back"><a href="locationList.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">위치설정</div>
        </div><!--head-->
    <main>
        <div class="input--location">
            <div class="input--text">
                <a href="#"><img src="image/search_icon.png"></a>
                <input type="text" id="searchText" placeholder="건물명, 도로명 또는 지번을 입력해주세요" autocomplete="off">
            </div><!--inputtext-->
            <button class="nowLocation" onclick="location.href=''">
                <p>현재 위치로 설정</p>
            </button><!--nowLocation-->
        </div><!--inputlocation-->
        <p class="adr--title">최근 주소</p>
        <div class="recent--address">
            <div class="adr--text">
                <p class="adr--text1">전라북도 전주시 완산구 홍산북로 60-10</p>
                <p class="adr--text2">[지번주소]전라북도 전주시 완산구 효자동 60-10</p>
            </div><!--adrtext-->
            <span class="closeBtn"><a href="#"><img src="image/close.png" ></a></span>
        </div><!--recentaddress-->
        <div class="recent--address">
            <div class="adr--text">
                <p class="adr--text1">전라북도 익산시 영등동 영등로 주소가 두줄러 넘어가는경우</p>
                <p class="adr--text2">[지번주소]전라북도 전주시 완산구 효자동 60-10</p>
            </div><!--adrtext-->
            <span class="closeBtn"><a href="#"><img src="image/close.png"></a></span>
        </div><!--recentaddress-->
    </main>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
