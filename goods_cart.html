<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/cart.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>장바구니</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="goodsDetail.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">장바구니</div>
        </div><!--head-->
    </header>
    <main class="main">
        <h1 class="store--name">위펫</h1>
        
        <div class="cart--list--container">
            <div class="box--content">
                <div class="thumb--img"><img class="cart--img" src="image/no_image_w.png"></div>
                <div class="cart--list">
                    <div class="cart--title">오동나무 관(고급형) 이름이 길어지는 경우</div>
                    <div class="cart--detail">선택한 옵션정보가 표시됩니다</div>
                </div><!--cartlist-->
                <button class="closebtn" onclick="location.href=''"><img src="image/close.png"></button>
            </div><!--boxcontent-->
            <div class="cart-count">
                <div class="count--price">30,000원</div>
                <ul class="count--num">
                    <li class="count--icon plus"><img src="image/plusicon.png"></li>
                    <li><input type="text" value="1"/></li>
                    <li class="count--icon minus"><img src="image/minusicon.png"></li>
                </ul>
            </div><!--count-->
        </div><!--cartcontainer-->
        <div class="count--total">
            <span class="total--title">총 주문금액</span>
            <span class="total--price">30,000원</span>
        </div>
    </main>
    <footer>
        <div class="foot--btn">
            <button class="btn--call"><span>추가하기</span></button>
            <button class="btn--buy" onclick="location.href='pay.html'"><span>결제하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
