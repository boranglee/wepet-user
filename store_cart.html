<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/cart.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>매장장바구니</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="storeView_new.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">장바구니</div>
        </div><!--head-->
    </header>
    <main class="main">
        <h1 class="store--name">꿈나라 애견 장례식장</h1>
        <section class="cart--list--container">
            <div class="product--list">
                <div class="box--content">                   
                    <div class="cart--list">
                        <div class="cart--title">맞춤형 장례</div>
                        <div class="cart--detail">5kg 이하 / 픽업안함 / 염습 옵션 A / 입관안함 / 삼베수의 / 메모리얼스톤 제작</div>
                    </div><!--cartlist-->
                    <button class="closebtn" onclick="location.href=''"><img src="image/close.png"></button>
                </div><!--boxcontent-->
                <div class="cart-count">
                    <div class="count--price">30,000원</div>
                    <ul class="count--num">
                        <li class="count--icon plus"><img src="image/plusicon.png"></li>
                        <li><input type="number" value="1"/></li>
                        <li class="count--icon minus"><img src="image/minusicon.png"></li>
                    </ul>
                </div><!--count-->
                </div><!--cartlist-->
        </section><!--cartcontainer-->
        <div class="count--total">
            <span class="total--title">총 주문금액</span>
            <span class="total--price">30,000원</span>
        </div>
    </main>
    <footer>
        <div class="foot--btn">
            <button class="btn--call" onclick="location.href='storeView.html'"><span>추가하기</span></button>
            <button class="btn--buy" onclick="location.href='booking_detail.html'"><span>결제하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
