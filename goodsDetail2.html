<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <link href="css/goodsDetail.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font.css" rel="stylesheet">
    <title>식장용품-상세</title>
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="head__back"><a href="goods_storeView.html"><img src="image/back_icon.png"></a></div>
            <div class="head__title">럭셔리소나무관</div>
        </div><!--head-->
    </header>
    <main class="main">
        <div class="mainview">
            <ul class="view">
                <li><img src="image/mainviewImg3.png"></li>
                <li><img src="image/mainviewImg3.png"></li>
                <li><img src="image/mainviewImg3.png"></li>
            </ul>
        </div><!--mainview-->
        <div class="mainview--content">
            <p class="content--title">럭셔리 소나무 관</p>
            <p class="content--text">화장한 유골을 오랫동안 보관 할 수 있습니다.</p>
        </div><!--mainviewcontent-->
        <div class="menu1">기본</div>
        <div class="option_radio">
            <ul>
                <li>
                    <input type="radio" id="opSelect01" name="radio1" value="" checked/>
                    <label for="opSelect01" ><span>기본</span></label> 
                    <div class="radioText"><span>80,000원</span></div>
                </li>
            </ul>
        </div><!--option_radio-->
        <div class="menu">옵션선택</div>
        <div class="option_radio">
            <ul>
                <li>
                    <input type="radio" id="opSelect02" name="radio2" value="" checked/>
                    <label for="opSelect02" ><span>10kg ~ 15kg</span></label> 
                    <div class="radioText"><span>+ 0원</span></div>
                </li>
                <li>   
                    <input type="radio" id="opSelect03" name="radio2" value=""/>
                    <label for="opSelect03"><span>15kg ~ 20kg</span></label>
                    <div class="radioText"><span>+ 34,000원</span></div>
                </li>
                <li>
                    <input type="radio" id="opSelect03" name="radio" value=""/>
                    <label for="opSelect03"><span>20kg ~ 30kg</span></label>
                    <div class="radioText"><span>+ 57,000원</span></div>
                </li>
            </ul>
        </div><!--option_radio-->
        <div class="count">
            <div class="count--title">수량</div>
            <ul class="count--num">
                <li class="count--icon plus"><img src="image/plusicon.png" width="24px" height="24px"></li>
                <li><input type="number" value="1"/></li>
                <li class="count--icon minus"><img src="image/minusicon.png" width="24px" height="24px" ></li>
            </ul>
        </div><!--count-->
        <div class="all--price">
            <span class="all--price--title">총 상품 금액</span>
            <span class="all--price--total">80,000원</span>
        </div><!--allprice-->
        <div class="info--accordian">
            <div class="menu1">상품정보<p class="accordian-arrow"><img src="image/upbtn.png"></p></div>
        </div><!--infoaccordian-->
            <div class="content">
            <p><img src="image/infodetail.png" width="100%" height="100%"></p></div>
    </main>
    <footer class="footer">
        <div class="foot--btn">
            <button class="btn--call" onclick="location.href='goods_cart.html'"><span>장바구니담기</span></button>
            <button class="btn--buy" onclick="location.href='goodsPay1.html'"><span>바로구매하기</span></button>
        </div>
    </footer>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
