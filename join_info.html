<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/join_info.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300,400&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script src="js/script.js"></script>
    <title>회원가입-정보입력</title>
</head>
<body>
    <header>
        <div class="head">
            <ul>
                <li class="head--back"><img src="image/back_icon.png" width="24px" height="24px"/></li>
                <li class="head--title">회원가입</li>
            </ul>
        </div><!--head-->
    </header>
    <main>
        <section class="join--head"> 
            <div class="join--head--title">내정보 입력</div>
            <div class="join--head--order">
                <ul>
                    <li class="order1">1</li>
                    <li><img src="image/arrow_right.png" width="14px" height="14px"></li>
                    <li class="order2">2</li>
                    <li><img src="image/arrow_right.png" width="14px" height="14px"></li>
                    <li class="order3">3</li>
                </ul>
            </div><!--joinheadorder-->
        </section><!--jointermshead-->
        <section class="join--info--input">
            <div class="input--info">
                <p class="input--info--title">아이디(이메일)</p>
                <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요" autocomplete="off">
                <p class="input--info--title">비밀번호</p>
                <input type="text" id="password" name="password" placeholder="비밀번호를 입력해주세요" autocomplete="off">
                <p class="input--info--title">비밀번호 확인</p>
                <input type="text" id="password" name="password" placeholder="비밀번호를 입력해주세요" autocomplete="off">
                <p class="input--info--title">이름</p>
                <input type="text" id="password" name="password" placeholder="김아람" autocomplete="off">
                <p class="input--info--title">휴대폰 번호</p>
                <input type="text" id="password" name="password" placeholder="010-0000-0000" autocomplete="off">
            </div>   
        </section><!--joininfoinput-->
    </main>
    <footer>
        <section class="foot--next">
            <p>완료</p>
        </section>
    </footer>
</body>
</html>
